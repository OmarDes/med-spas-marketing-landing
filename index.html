<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Marketing Digital para Med Spas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 50px;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        h1 {
            color: #2c3e50;
        }
        p {
            color: #34495e;
        }
        input[type="email"] {
            padding: 10px;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #1abc9c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #16a085;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Descarga el Reporte Gratuito</h1>
        <p>Obtén el informe completo sobre estrategias de marketing digital para Med Spas. Ingresa tu correo y te lo enviaremos.</p>
        
        <form action="https://formsubmit.co/tu-email-aqui" method="POST">
            <input type="email" name="email" placeholder="Ingresa tu correo electrónico" required>
            <input type="hidden" name="_next" value="https://tunombre.github.io/tu-repositorio/thank-you.html">
            <button type="submit">Obtener Reporte</button>
        </form>
    </div>

</body>
</html>
